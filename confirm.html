<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Participação</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="confirm-container">
    <h2>Confirmar Participação</h2>

    <p id="numeroEscolhido"></p>

    <form id="formConfirm">
      <label>Nome:</label>
      <input type="text" id="nome" required>

      <label>Sobrenome:</label>
      <input type="text" id="sobrenome" required>

      <label>Telefone (WhatsApp):</label>
      <input type="tel" id="telefone" required placeholder="11999999999">

      <button type="submit">Confirmar via WhatsApp</button>
    </form>
  </main>

  <script>
    const numero = localStorage.getItem("numeroSelecionado");
    document.getElementById("numeroEscolhido").textContent = 
      "Número escolhido: " + numero;

    document.getElementById("formConfirm").addEventListener("submit", e => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const sobrenome = document.getElementById("sobrenome").value;
      const telefone = document.getElementById("telefone").value;

      const msg = `Olá! Sou ${nome} ${sobrenome}.
Escolhi o número ${numero} para participar da Rifa de Natal da Valdino Bolos Caseiros.`;

      const url = `https://wa.me/${telefone}?text=${encodeURIComponent(msg)}`;

      window.location.href = url;
    });
  </script>

</body>
</html>
